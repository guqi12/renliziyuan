<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/2.6.14/vue.js" type="application/javascript"></script>
</head>
<body>
  <div id="app">
    <el-input :value="username" type="password" @input="onInput" @keyup='onKeyup'></el-input>
  </div>
</body>
<script>
  Vue.component('el-input', {

    template: `
      <input v-bind='$attrs' v-on='$listeners'></input>
    `
  })
  new Vue({
    data() {
      return {
        username:''
      }
    },
    methods: {
      onInput(){
        console.log('输入了内容');
      },
      onKeyup(){
        console.log('键盘抬起');
      }
    },
    el: '#app'
  })
</script>
</html>
