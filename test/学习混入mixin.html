<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/2.6.14/vue.js" type="application/javascript"></script>
</head>
<body>
  <div id="app">
    <tom></tom>
    <jerry></jerry>
  </div>
</body>
<script>4
// vue实例----混入（mixin）
Vue.mixin({

  data () {
    return {
      username:'tom'
    }
  },
  created () {
      console.log('123');
  },
  methods: {
    say(){
      console.log('say');
    }
  }
})
let obj = {
    data(){
      return {
        age:'20'
      }
    }
  }
  Vue.component('tom', {
    // created () {
    //   console.log('123');
    // },
    template: `
      <div>{{username}}<button @click='say'>say</button></div>
    `
  })
  Vue.component('jerry', {
    // created () {
    //   console.log('123');
    // },
    maxins:[obj],
    template: `
    <div>{{username}}-{{age}}<button @click='say'>say</button></div>
    `
  })
  new Vue({
    data() {
      return {
      }
    },
    el: '#app'
  })
</script>
</html>
